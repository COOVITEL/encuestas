<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a class="button" href="?page={{ page.previous_page_number }}">Anterior</a>
        {% endif %}
    </span>
    <span class="current">
        Pagina {{ page.number }} de {{ page.paginator.num_pages }}.
        {% if page.has_next %}
            <a class="button" href="?page={{ page.next_page_number }}">Siguiente</a>
        {% endif %}
    </span>
</div>
